<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      
      Meals Plan
      
    </ion-title>
    {{hoy}}
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let comida of comidas; index as i">
    <ion-item>
      <ion-button *ngIf="comida.check == false; else elseBlock" (click)="check(i, idsDocument[i])" color="light" id="{{idsDocument[i]}}">
        
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
      <ng-template #elseBlock>
        <ion-button (click)="check(i, idsDocument[i])" color="success" id="{{idsDocument[i]}}">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ng-template>
      
      <ion-label>{{comida.comida}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="presentPopover(null, comida)" color="primary">Ver</ion-button>
    </ion-item>
  
    <ion-card-content>
      {{comida.nombre}}
    </ion-card-content>
  </ion-card>
</ion-content>

<app-menu></app-menu>
