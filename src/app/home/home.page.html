<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      
      Meals Plan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let comida of comidas" >
    <ion-item>
      <ion-button (click)="check(comida.posicion)" color="light" id="check{{comida.posicion}}">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
      
      <ion-label>{{comida.comida}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="presentPopover()">Ver</ion-button>
    </ion-item>
  
    <ion-card-content>
      {{comida.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>

<app-menu></app-menu>
