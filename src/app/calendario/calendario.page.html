<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calendario de comidas</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-text>
  <ion-icon name="alert-circle-outline"></ion-icon>
  Selecciona la fecha y luego pulsa el boton para agregar las comidas de ese dia.
</ion-text>

<ion-content>

    <div class="ion-padding">
  
      <ion-calendar [(ngModel)]="date"
        (onChange)="onChange($event)"
        [type]="type"
        [format]="'DD-MM-YYYY'">
      </ion-calendar>
  
    </div>

    

    <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="mostrarPopover()">
      <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>



</ion-content>
